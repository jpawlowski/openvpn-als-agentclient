<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Adito:::Launcher Applet Test</title>	
	</head>
	<body>
		<h1>Launcher Applet Test</h1>
		<applet CODE="com.adito.agent.launcher.AgentLauncher" ARCHIVE="/applets/launcher.jar,/applets/agent-en.jar" WIDTH="250" HEIGHT="64" NAME="AgentLauncher" ALIGN="middle" VSPACE="0" HSPACE="0">
		    <param name="CODE" value="com.adito.agent.launcher.AgentLauncher"/>
		    <param name="ARCHIVE" value="/applets/launcher.jar,/applets/launcher-en.jar"/>
		    <param name="NAME" value="AgentLauncher"/>
		    <param name="type" value="application/x-java-applet;version=1.5"/>
		    <param name="scriptable" value="false"/>
		    <param name="cabbase" value="/applets/launcher.cab"/>
		    <param name="ticket" value="PST_VPN_CLIENT_DEBUG_MODE"/>	
		    <param name="autoStart" value="true"/>
		    <param name="returnTo" value="https://blue.southpark.net:8443/showSystemConfiguration.do "/>
		    <param name="debug" value="true"/>
		    <param name="timeout" value="60000"/>
		    <param name="proxyURL" value="browser://AUTO"/>
		    <param name="monitor" value="true"/>
		    <param name="userAgent" value="Mozilla/5.0 (X11; U; Linux i686; en-GB; rv:1.8.1.1) Gecko/20060601 Firefox/2.0.0.1 (Ubuntu-edgy)"/>
		    <param name="locale" value="en"/>
	    </applet>
	</body>
</html>
